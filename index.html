<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Timer</title>
</head>
<body>
    <div class="main-wraper">
            <div class="timer__time">
                <span class="timer__time__hours">00</span>
                <span class="timer__time__minutes">00</span>
                <span class="timer__time__seconds">00</span>
            </div>
            <div class="timer__buttons">
                <button class="timer__buttons__start">Start</button>
                <button class="timer__buttons__stop">Stop</button>
                <button class="timer__buttons__reset">Reset</button>
            </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
